{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Оставь надежду всяк сюда входящий</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Фамилия имя очество</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Мыло</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Подписать контракт</button>
        </form>
        <p class="mt-3">Уже есть акаунт?<a href="{{ url_for('login') }}">Ну и нахуй ты сюда зашел?</a></p>
    </div>
</div>
{% endblock %}
