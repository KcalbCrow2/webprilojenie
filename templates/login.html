{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Ну здарова</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Юзер</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Волшебное слово</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Впускай давай</button>
        </form>
        <p class="mt-3">Че не заходит да? <a href="{{ url_for('register') }}">Мб зарегистрироваться надо а?</a></p>
    </div>
</div>
{% endblock %}
